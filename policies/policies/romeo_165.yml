# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - On author's personal website, institutional website or institutional repository
  - On a non-profit server
  - Publisher's version/PDF cannot be used
  - Publisher copyright must be acknowledged with set statement (see policy)
  - Must link to DOI
  - Set phrase must appear "This article does not exactly replicate the final version
    published in the journal "[Add title of Journal]". It is not a copy of the original
    published article and is not suitable for citation."
  - Upon written request authors may archive on a website or in a repository mandated
    by their funding body 12 months after publication or in accordance with legal
    obligations funding bodies
  - Publisher last reviewed on 12/05/2016

