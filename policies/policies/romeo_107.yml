# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - On author's personal website, subject-based repositories and institutional repositories
  - Author's pre-print must be accompanied with statement of acceptance for publication
    and date of expected publication
  - Author's pre-print must be removed and replaced with post-print upon publication
  - Publisher's version/PDF may be used
  - Publisher's statement to accompany pre-print and post-print (see link below)
  - On funding body's repository, no sooner than 6 months after final publication
  - If article is not online you may scan your article from the paper edition and
    post a PDF copy online as per guidelines above
  - Published source must be acknowledged with citation
  - Publisher last reviewed on 30/09/2015

