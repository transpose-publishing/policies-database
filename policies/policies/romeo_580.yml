# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Some journals have separate policies, please check with each journal directly
  - On author's personal website, institutional repositories, arXiv, AgEcon, PhilPapers,
    PubMed Central, RePEc or Social Science Research Network
  - Author's pre-print may not be updated with Publisher's Version/PDF
  - Author's pre-print must acknowledge acceptance for publication
  - On a non-profit server
  - Publisher's version/PDF cannot be used
  - Publisher source must be acknowledged with citation
  - Must link to publisher version with set statement (see policy)
  - If OnlineOpen is available, BBSRC, EPSRC, MRC, NERC and STFC authors, may self-archive
    after 12 months
  - If OnlineOpen is not available, BBSRC, EPSRC, MRC, NERC and STFC authors, may
    self-archive after 6 months
  - If OnlineOpen is available, AHRC and ESRC authors, may self-archive after 24 months
  - If OnlineOpen is not available, AHRC and ESRC authors, may self-archive after
    12 months
  - Reviewed 18/03/14
  - Please see former John Wiley &amp; Sons and Blackwell Publishing policies for
    articles published prior to February 2007

