# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Pre-print on author's personal website, employers website or subject repository
  - Pre-print can only be posted prior to acceptance
  - Pre-print must be accompanied by set statement (see link)
  - Pre-print must not be replaced with post-print, instead a link to published version
    with amended set statement should be made
  - Post-print on author's personal website, Institutional repositories or Central
    repositories
  - Publisher's version/PDF must be used
  - Publisher's version/PDF on institutional repository or centrally organised repositories
  - Published source must be acknowledged
  - Must link to publisher version
  - Set phrase to accompany archived copy (see policy)
  - Eligible authors may deposit in OpenDepot
  - Publisher will deposit on behalf of NIH, HHMI, UK MRC, Telethon and Wellcome Trust
    funded authors to PubMed Central and Europe PMC
  - Several titles use a Creative Commons Attribution Non-Commercial license
  - All titles are open access journals
