# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - On a not-for-profit author's personal website, institutional website, social website
    or pre-print server immediately
  - On an institutional repository or open access repository after 12 months embargo
  - Publisher's version/PDF may be used in open access repositories only
  - Publisher copyright and source must be acknowledged with set statement
  - Non-commercial use
  - Encouraged to link to publisher version
  - Wellcome Trust and MRC authors may post authors accepted version in PubMed Central/
    PubMed Central UK 6 month after publication
  - NIH authors may post authors' own version in PubMed Central for release 12 months
    after publication
  - RCUK authors may post authors accepted version in an open access repository 6
    months or 12 months after publication, as required by the funding agency
  - Publisher last reviewed on 08/09/2017
  - Deposit of author's pre-print and author's post-print are permitted, but are discouraged

