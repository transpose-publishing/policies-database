# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Some journals have separate policies, please check with each journal directly
  - Pre-print must be removed upon acceptance for publication
  - Post-print may be deposited in personal website or institutional repository
  - Publisher's version/PDF cannot be used
  - Must include statement that it is not the final published version
  - Published source must be acknowledged with full citation
  - Set statement to accompany deposit
  - Must link to publisher version
  - NIH authors will have their accepted manuscripts transmitted to PubMed Central
    on their behalf after a 12 months embargo (see policy for details)
  - Wellcome Trust and HHMI authors will have their accepted manuscripts transmitted
    to PubMed Central on their behalf after a 6 months embargo (see policy for details)
  - RCUK authors articles will be released as Creative Commons Attribution Non-Commercial
    No Derivatives after 6 months
  - This policy is an exception to the default policies of ''

