# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Authors retain copyright
  - Pre-print on any website
  - Author's post-print on author's personal website, departmental website, institutional
    website or institutional repository
  - On other repositories including PubMed Central after 12 months embargo
  - Publisher copyright and source must be acknowledged
  - Publisher's version/PDF cannot be used
  - Post-print version with changes from referees comments can be used
  - '"as published" final version with layout and copy-editing changes cannot be archived
    but can be used on secure institutional intranet'
  - Must link to publisher version with DOI
  - Publisher last contacted on 19/08/2013
  - This policy is an exception to the default policies of ''

