# Conditions (from SHERPA/RoMEO: conditions, do not edit)
conditions:
  - Author's pre-print can only be posted prior to acceptance
  - Author's pre-print must be accompanied by set statement (see link)
  - Author's pre-print must not be replaced with post-print, instead a link to published
    version with amended set statement should be made
  - Author's pre-print  on author's personal website, employer website, free public
    server or pre-prints in subject area
  - Author's post-print on authors personal website immediately
  - Author's post-print on open access repository after an embargo period of 2 years
  - Publisher's version/PDF cannot be used
  - Published source must be acknowledged
  - Must link to publisher version
  - Set phrase to accompany archived copy (see policy)
  - Eligible authors may deposit in OpenDepot
  - Publisher last contacted on 13/01/2017
  - Authors are not permitted to deposit in Research Gate or Academia,edu
