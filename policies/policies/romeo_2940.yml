conditions:
  - Pre-print on author's personal website, repository, non-commercial scientific
    social network, arXiv or non-commercial website
  - Pre-print can not be updated after submission
  - Post-print on author's personal website or Arxiv immediately
  - Post-print on institutional website, institutional repository, subject-based repository,
    bioRxiv, PubMed Central, non-commercial scientific social network or third party
    eprint servers after 12 months embargo
  - Publisher's version/PDF cannot be used
  - Published source must be acknowledged with citation
  - Must link to publisher version with DOI
  - Set statements to accompany different versions (see policy)
  - Post-print is not permitted on commercial scientific social networks e.g. ResearchGate,
    Mendely and Academia.edu
  - Articles can not be deposited under an open access license or creative commons
    license
