# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Author's pre-print on non-peer review servers prior to submission to journal
  - Author's pre-prints can be deposited on public repositories as long as accompanied
    by ACM copyright notice upon transfer of copyright
  - Author's Post-print on author's personal website, institutional repository, open
    access repository, employer's website or funder's mandated repository only
  - Non commercial use
  - Publisher's version/PDF cannot be used
  - Publisher copyright and source must be acknowledged
  - Must link to publisher version with statement that this is the definitive version
    and DOI
  - Must state that version on repository is the authors version
  - Set statement "&#169; ACM, YYYY. This is the author's version of the work. It
    is posted here by permission of ACM for your personal use. Not for redistribution.
    The definitive version was published in PUBLICATION, {VOL#, ISS#, (DATE)} http://doi.acm.org/10.1145/nnnnnn.nnnnnn"

