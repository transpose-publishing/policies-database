  - https://elifesciences.org/terms-and-conditions-of-use

# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Creative Commons Attribution License
  - Published source must be acknowledged
  - Publisher's version/PDF may be used
  - All titles are open access journals

# Preprint policy url (valid url)
preprint-url: https://submit.elifesciences.org/html/elife_author_instructions.html#process

# Version of the preprint that can be posted to a server (before review only/any/other/none)
preprint-version:

# Time when a preprint can be posted (before acceptance only, anytime, other)
preprint-time: anytime

# Can preprints be cited in the reference list? (yes/no)
preprint-citation: yes

# Acceptable servers or characteristics of servers - eg specific names, non-commercial, recognized, etc (free text)
acceptable-servers: To help increase the accessibility of research and ensure that it is communicated as rapidly as possible, authors are encouraged to make use of preprint servers, such as bioRxiv or Authorea, while their paper is under consideration by eLife. 

# What type of coverage or discussion of preprints is allowed, eg in the media or in scientific blogs? (free text)
preprint-media: Prior to publication, authors are encouraged to present their findings to their peers, including at meetings and conferences; to deposit a copy of their manuscript with a preprint server (or other open repository or website); and to blog about their findings.

# url for preprint-media
preprint-media-url: https://submit.elifesciences.org/html/elife_author_instructions.html#policies

