preprint-licensing:

# url for preprint-licensing
preprint-licensing-url:

# Policy on whether submitted preprints will not be rejected if a competing work comes out in another journal after the date of preprinting (free text)
scoop-protection:

# url for scoop-protection
scoop-protection-url: https://submit.elifesciences.org/html/elife_author_instructions.html#process

# Policy on incorporating community reviews or comments on preprints into editorial assessment (free text)
community-reviews: The Editors will primarily base their decision on the content of your submission, but public feedback on the work (positive or negative) might be taken into account.

# url for community-reviews
community-reviews-url: https://submit.elifesciences.org/html/elife_author_instructions.html#process
