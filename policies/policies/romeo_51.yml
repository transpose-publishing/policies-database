# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Author's Post-print must be accompanied by acknowledgement of acceptance for publication
    in Journal
  - On author's personal website,  institutional repository or subject repository
  - Publisher copyright and source must be acknowledged with citation
  - Must link to journal homepage
  - Publisher's version/PDF may be used after 3 months embargo for STM titles
  - Publisher's version/PDF may be used after 6 months embargo for other titles
  - Publisher's version/PDF may be used after 12 months embargo for Economic titles
  - Publisher's version/PDF may be used
  - If funding agency rules apply, authors may post articles in PubMed Central immediately
    after publication, but may be subject to journal embargoes
  - Deposit in Researchgate or Academia is not permitted

