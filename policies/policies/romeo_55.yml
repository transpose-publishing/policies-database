# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Pre-print can only be posted prior to acceptance
  - Pre-print must be accompanied by set statement (see link)
  - Pre-print must not be replaced with post-print, instead a link to published version
    with amended set statement should be made
  - Pre-print on author's personal website, employer website, free public server or
    pre-prints in subject area
  - Post-print in Institutional repositories or Central repositories
  - Publisher version cannot be used except for Nucleic Acids Research articles
  - Published source must be acknowledged
  - Must link to publisher version
  - Set phrase to accompany archived copy (see policy)
  - Articles in some journals can be made Open Access on payment of additional charge
  - Eligible UK authors may deposit in OpenDepot
  - Publisher will deposit on behalf of NIH funded authors to PubMed Central, Nucleic
    Acids Research authors must pay their fee first
  - Some titles may use different policies

