# Peer review policy url (valid url)
peer-review-url:

# Does the journal publish the content of peer reviews? (mandatory/optional/no)
open-reports: mandatory

# Are reviewer identities revealed to the author? (mandatory/optional/no)
identities-revealed: optional

# Are reviewer identities published? (mandatory/optional/no)
identities-published: optional

# Co-reviewer policy url (valid url)
co-review-url: https://submit.elifesciences.org/cgi-bin/main.plex?form_type=display_rev_instructions#confidential

# Journal’s policy about co-reviewers - ie people who collaborate with an invited reviewer (free text)
co-review-policy:  co-reviewing a manuscript with a single experienced junior colleague can be an important learning experience that we are happy to support. To provide accountability and appropriate credit, the name of the co-referee should be disclosed to the editors in advance and we would encourage all reviewers to consider sharing their names with the authors. 

# Does the journal make it clear in the reviewer invitation email that co-reviewers can contribute? (yes/no)
co-review-invited:

# Peer review transfer url (valid url)
transfer-url: https://elifesciences.org/inside-elife/fde87c31/making-the-most-of-elife-peer-reviews

# Policy on transfer of peer reviews (free text)
transfer-policy: We’ll transfer review information to any other appropriate journal, including the PLOS journals, EMBO Reports, Biology Open, BMC Biology, and the BMC-series journals.

# url to a copy or description of the peer review form (valid url)
review-form-url: https://submit.elifesciences.org/cgi-bin/main.plex?form_type=display_rev_instructions#writing

# What are the titles of the sections of the review form? (free text)
review-structure: You will be asked for a general assessment and a summary of any substantive concerns (ideally in fewer than 500 words but longer reviews can also be submitted), and a list of minor comments...You will be asked to confirm that you do not have any competing interests to declare; that you disclose the name(s) of anybody with whom you have discussed the article, or who has assisted in the review process (including co-reviewing for training purposes); whether you want to remain anonymous; and whether you agree to allow us to share your full review and identity with other journals in the event of rejection.

# Are there separate fields for technical & impact evaluation? (yes/no)
separate-structure:

# Is there a dedicated place in the submission form to identify co-reviewers? (yes/no)
co-review-field: yes

# Peer review credit policy url (valid url)
credit-url:

# Does the journal deposit peer review information into ORCiD? 'via service' includes Publons (directly/via service/no)
orcid-peer-review:

# Can users archive preprints (can/cannot/restricted/unclear)? From SHERPA/RoMEO, so do not edit.
prearchiving: can

# Preprint restrictions (from SHERPA/RoMEO: prerestrictions, so do not edit)
prerestrictions: []

