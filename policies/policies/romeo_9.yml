# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - On author's personal website or e-prints server
  - Author's Post-print (accepted version) must be removed no later than 1 months
    after publication and replaced with abstract of article, along with full citation
  - Publisher's version/PDF may be used
  - Publisher's version/PDF may be used on an Institutional Repository associated
    with author after 6 months embargo
  - Institutional affiliation must be listed in article
  - Publisher copyright must be acknowledged with set statement (see policy)
  - Set statement to accompany each version deposited, e.g. for pre-print, authors
    post-print etc
  - Must link to publisher version

