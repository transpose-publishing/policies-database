# Conditions (from SHERPA/RoMEO: conditions, so do not edit)
conditions:
  - Pre-print on author's personal website, employers website or in free public servers
    of pre-prints or articles in subject area
  - Pre-print can only be posted prior to acceptance
  - Pre-print must acknowledge acceptance to publication with set statement (see policy)
  - Pre-print to not be updated or replaced with final published version upon publication,
    instead a link to published version should be provided and set statement amended
  - Post-print in institutional repository or centrally organised repositories
  - Published source must be acknowledged
  - Must link to publisher version
  - Set statement to accompany deposit (see policy)
  - Publisher's version/PDF cannot be used
  - Publisher last reviewed on 02/10/2014

